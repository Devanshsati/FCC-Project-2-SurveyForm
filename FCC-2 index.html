<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="blank" id="survey-form">
        <div id="box">

            <div class="form-grp">
                <label for="name" id="name">Name
                    <input type="text" id="name-label" placeholder="Enter Your Name" required/>
                </label>
            </div>

            <di
            v class="form-grp">
                <label for="email" id="email">Email
                    <input type="email" name="email" id="email-label" placeholder="Enter Your Email Address" required/>
                </label>  
            </div>

            <div class="form-grp">
                <label for="age" id="age">Age (optional)
                    <input type="age" name="age" id="age-label" min="10" max="99" placeholder="Age"/>
                </label>
            </div>

            <div class="form-grp">
                <p>Which option best describes your current role?</p>
                
            </div>

        </div>
    </form>
    
</body>
</html>
