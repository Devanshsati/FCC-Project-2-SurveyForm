<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FCC-2 style.css">
    <title>Survey Form</title>
</head>

<body>
<div class="container">


    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <div id="box">
    
    <form action="blank" id="survey-form">

            <div class="form-grp">
                <label for="name" id="name">Name
                    <input type="text" id="name-label" placeholder="Enter Your Name" required/>
                </label>
            </div>

            <div class="form-grp">
                <label for="email" id="email">Email
                    <input type="email" name="email" id="email-label" placeholder="Enter Your Email Address" required/>
                </label>  
            </div>

            <div class="form-grp">
                <label for="age" id="age">Age (optional)
                    <input type="age" name="age" id="age-label" min="10" max="99" placeholder="Age"/>
                </label>
            </div>

            <div class="form-grp">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" required>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferno">Prefered Not to Say</option>
                    <option value="Other">Other</option>    
                </select>
            </div>

            <div class="form-grp">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="button">
                    <input type="radio" name="userchoice" id="userchoice"/>Definitely
                </label>
                <label for="button">
                    <input type="radio" name="userchoice" id="userchoice"/>Maybe
                </label>
                <label for="button">
                    <input type="radio" name="userchoice" id="userchoice"/>Not Sure
                </label>
            </div>

            <div class="form-grp">
                <p>What would you like to see improved? (Check all that apply)</p>
                <select name="role" id="dropdown">
                    <option value="frontend">Front-end Projects</option>
                    <option value="backend">Back-end Projects</option>
                    <option value="datavisual">Data Visualization</option>
                    <option value="challenges">Challenges</option>
                    <option value="opensrc">Open Source Community</option>
                    <option value="gitter">Gitter help rooms</option>
                    <option value="video">Videos</option>
                    <option value="city">City Meetups</option>
                    <option value="wiki">Wiki</option>
                    <option value="fourm">Fourm</option>
                    <option value="additional">Additional Courses</option>
                </select>
            </div>

            <div class="form-grp">
                <p>Any comments or suggestions?</p>
                <input type="text" name="comment" id="comment" placeholder="Enter your comment here..."/>
            </div>

            <div class="form-grp">
                <button type="submit" id="submit">Submit</button>
            </div>

        </form>
    </div>
</div> 
</body>
</html>
